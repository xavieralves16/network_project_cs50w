{% extends "network/layout.html" %}

{% block body %}
<div class="container mt-4">
    <h2>Following</h2>
    <hr>

    {% for post in posts %}
        <div class="card mb-3">
            <div class="card-body">
                <h5>
                    <a href="{% url 'profile' post.user.username %}">{{ post.user.username }}</a>
                </h5>
                <p>{{ post.content }}</p>
                <small class="text-muted">{{ post.timestamp }}</small>


                <div style="display: flex; align-items: center; gap: 6px; margin-top: 8px;">
                    <form action="{% url 'like_post' post.id %}" method="post" style="margin: 0;">
                        {% csrf_token %}
                        <button type="submit" style="border: none; background: none; cursor: pointer; padding: 0;">
                            {% if user in post.likes.all %}
                                <span style="font-size: 1.4rem; color: red;">♡</span>
                            {% else %}
                                <span style="font-size: 1.4rem; color: grey;">♡</span>
                            {% endif %}
                        </button>
                    </form>
                    <span>{{ post.like_count }}</span>
                </div>
            </div>
        </div>
    {% empty %}
        <p>You are not following anyone, or they haven't posted yet.</p>
    {% endfor %}
</div>
{% endblock %}
