{% extends "network/layout.html" %}

{% block body %}
<h2>All Posts</h2>

<div>
    {% for post in posts %}
        <div class="card mb-2">
            <div class="card-body">
                <h5>
                    <a href="#">{{ post.user.username }}</a>
                </h5>
                <p>{{ post.content }}</p>
                <small class="text-muted">
                    {{ post.timestamp }}
                </small>
                <div>
                    ❤️ {{ post.like_count }} likes
                </div>
            </div>
        </div>
    {% empty %}
        <p>No posts yet.</p>
    {% endfor %}
</div>
{% endblock %}
